<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<h1>用户注册</h1>
    <div>
        用户名:<input type="text"/>
    </div>
    <div>
        密码:<input type="password"/>
    </div>
    <div>
        性别:
        <input type="radio" name="1"/>男
        <input type="radio" name="1"/>女
    </div>
    <div>
        爱好:
        <input type="checkbox"/>足球
        <input type="checkbox"/>篮球
        <input type="checkbox"/>网球
        <input type="checkbox"/>乒乓球
        <input type="checkbox"/>羽毛球
    </div>
    <div>
        城市:
        <select multiple>
            <option>北京</option>
            <option>上海</option>
            <option>南京</option>
            <option>郑州</option>
        </select>
    </div>
    <div>
        备注:<textarea rows="5"></textarea>
    </div>
    <div>
        <input type="button" value="b提交">
        <input type="submit" value="s提交">
    </div>
</body>
</html>
